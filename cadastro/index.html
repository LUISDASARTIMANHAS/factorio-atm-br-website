<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="60" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />

    <link href="https://assets-mod.factorio.com/assets/086afd2a3fc08b60e4af3a054500f64f278a6946.png" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="cadastro/style.css" />
    <link rel="stylesheet" href="/src/css/presets.css" />

    <title>FACTORIO SERVER CADASTRO</title>
  </head>
  <body style="display:none;">

    <tela>    
        <h1 class="title-cadastro">CADASTRO PINGOBRAS S.A</h1>
      <form id="form">    
        <js id="msgSuccess" class="msg-Success msg">Verificando...</js>
        <js id="msgError" class="msg-Error msg">Nenhum Erro Encontrado!</js>

        <label for="usuario">USUARIO</label>
        <js id="msgUsuario" class="msg-Error msg">Nenhum Erro Encontrado!</js>
        <input
               class="input-cadastro"
               onkeyup="verificar()"
               type="text"
               id="usuario"
               placeholder="Usuario que todos verão" 
               required>

        <label for="senha"> E-MAIL </label>
        <js id="msgEmail" class="msg-Error msg">Nenhum Erro Encontrado!</js>
        <input 
               class="input-cadastro"
               onkeyup="verificar()"
               type="email" 
               id="email"
               placeholder="E-mail de recuperação" 
               required>

        <label for="senha"> SENHA </label>
        <js id="msgSenha" class="msg-Error msg">Nenhum Erro Encontrado!</js>
        <input 
               class="input-cadastro"
               onkeyup="verificar()"
               type="password" 
               id="senha"
               placeholder="******" 
               required>

        <label for="confirmSenha"> CONFIRMAR SENHA </label>
        <js id="msgConfirmSenha" class="msg-Error msg">Nenhum Erro Encontrado!</js>
        <input 
               class="input-cadastro"
               onkeyup="verificar()"
               type="password" 
               id="confirm-Senha"
               placeholder="******" 
               required>


        <button
                class="btn button-yellow"
                onclick="ClickMouseFUNCTIONS.play(); cadastrar();">
          Cadastrar
        </button>
      </form>
        
    </tela>
    
    
    <footer>
      <div id="direitos" class="direitos">loading...</div>
      
    </footer>
  </body>
  <script src="https://pingobras.glitch.me/js/copyright.js" defer></script>
  <script src="/src/scripts/redirect=offline.js" defer></script>
  <script src="cadastro/cadastro.js" defer></script>
  <autoscripts>
    <script src="https://pingobras.glitch.me/src/js/load-scripts.js"></script>
  </autoscripts>
</html>
