<html lang="pt-BR" >
  <head>
     <meta charset="utf-8" />
<!--      <meta http-equiv="Refresh" content="180"> -->
     <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Access-Control-Allow-Headers" content="*">
    <meta http-equiv="Access-Control-Allow-Origin" content="strict-origin-when-cross-origin">
    <link href="https://assets-mod.factorio.com/assets/086afd2a3fc08b60e4af3a054500f64f278a6946.png" rel="icon" type="image/x-icon">
    
    <link rel="stylesheet" href="./src/css/presets.css" />
    <link rel="stylesheet" href="./src/css/scrollbar.css" />
    <link rel="stylesheet" href="./user/user.css" />
    <seo>
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="PNGOBRAS FACTORIO SERVER ADM" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://factorio-server.glitch.me" />
    <meta
      property="og:description"
      content=" FACTORIO SERVER ADM, LIGAR, DESLIGAR,EXCLUIR, UPAR MODS E MUNDOS."/>
    <meta
      property="og:image"
      content="https://logicservers.com/img/factorio-logo.png"/>
    <meta name="twitter:card" content="summary" />
    </seo>
    
    <title>PNGOBRAS FACTORIO SERVER CONTROL</title>
  </head>
  <body style="display:none;">
    <main>
        <user-interface>
          <tela class="menu">
            <h1>Menu</h1>
            <subtela>
            
              <button class="btn btn-control-painel select">CONFIGURAÇÕES</button>
              <button class="btn btn-control-painel">MODS</button>
              <button class="btn btn-control-painel">MUNDOS</button>
              <button class="btn btn-control-painel">TERMINAL</button>
              <button class="btn" onclick="FullScreen()">TELA CHEIA</button>
              <button class="btn button-red"     
                      onclick="sair()">    
                Sair
              </button>
            </subtela>
            <section class="info collapse active">
              <p>If you have any suggestions or have any problems, please 
                <a href="https://discord.gg/Pg3KgZq" target="_blank">chat on Discord</a> or 
                <a href="https://forums.factorio.com/viewtopic.php?f=133&amp;t=48014" target="_blank">discuss on the forums</a> or 
                <a href="mailto:admin@factorio.zone">email me</a>.
                Your feedback is appreciated.
              </p>
            </section>
          </tela>
          
          <div class="menu-itens">
            <painel class="painel-selecionado">
                <label for="Porta-Server">PORTA DO SERVIDOR</label>
                <div rgb id="Porta-Server">
                  <div class="loading">        
                    <p id="PortaServerRgb" rgb class="roda"></p>
                  </div> 
                </div>
              <button
                      hidden
                      disabled
                      id="start-button"  
                      class="btn button-green" 
                      onclick="start()">    
                Iniciar Servidor    
              </button>
              
              <button
                      hidden
                      disabled
                      id="stop-button"
                      class="btn button-red"
                      onclick="stopServer()">      
                Parar Servidor
              </button>
            </painel>

          <painel id="mods">
            <label for="mods">MODS</label>
            <js id="mods-enabled">0 Ativado</js>

            <button
                    style="display: inline;" 
                    class="button button-red" 
                    onclick="fetchDelModFactorioAll()">
                DELETAR TODOS OS MODS
            </button>
            
            <input type="file" id="modsFile" name="filefield" multiple="multiple">
            
            <mods-list id="mods-list" style="display: none;">
              Sem Mods
            </mods-list>
        </painel>
            
            <painel>  
              <input type="file" id="savesFile" name="filefield">
              
              <div class="mundo-versoes">
                <label for="versions">Versões Do Jogo</label>
                <select id="versions"></select>
              </div>

              <div class="mundos">
                <label for="saves">MUNDOS</label> 
                <div class="links-action">  
                  <a class="button button-red" id="delete-link" href="javascript:void(0);">[Deletar]</a>     
                  <a class="button button-blue" id="download-link" href="javascript:void(0);">[Baixar]</a>
                </div>

              <select id="saves">
                  <option value="slot1">
                    <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                      HUB DO SERVIDOR 
                    </font>
                    </font>
                </option>
                </select>
              </div>
              </painel>
            
            <painel>
              <pre id="output-area" class="logs"></pre>
              <div class="flex">  
              <button
                      onclick="msm('/h')"
                      class="button button-green">
                Comandos
              </button>

              <button
                    onclick="msm('/config')"
                    class="button button-green">
              Configurações
            </button>

            <button
                    onclick="msm('/evolution')"
                    class="button button-green">
              Evolução
            </button>

            <button
                    onclick="msm('/players')"
                    class="button button-green">
              Jogadores
            </button>
                </div>

                <input placeholder="Chat do server, Comandos" id="input-area" class="input-area" />
            </painel>

          </div>
          </user-interface>
        </main>
  </body>
  <script src="https://pingobras.glitch.me/src/js/links.js"></script>
  <script src="https://pingobras.glitch.me/src/js/copyright.js" defer></script>
  <script src="/user/storage.js" defer></script>
  <script src="/user/mod-system.js" defer></script>
  <script src="/user/websocket.js" defer></script>
  <script src="/user/auth.js" defer></script>
  <script src="/user/status.js" defer></script>
  <script src="/src/scripts/selections.js" defer></script>
  <script src="/src/scripts/redirect=offline.js" defer></script>
  <api>
    <script src="/src/scripts/start.js" defer></script>
    <script src="/src/scripts/stop.js" defer></script>
    <script src="/src/scripts/console.js" defer></script>
  </api>
  <autoscripts>
    <script src="https://pingobras.glitch.me/js/load-scripts.js"></script>
  </autoscripts>
</html>
